<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Cities: Control War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1 style="color: #eee; text-shadow: 0 0 10px #fff;">TERMINAL CITIES</h1>
        <button class="menu-btn" onclick="startGame('MAIN')">MAIN GAME MODE</button>
        <button class="menu-btn" onclick="startGame('BLACKPOST')">BLACKPOST MODE</button>
        <p style="color: #888; margin-top: 20px;">GOVERNMENT vs GANGS | CONTROL WAR</p>
    </div>

    <div id="game-over" style="display: none;">
        <h1 style="color: #e74c3c; font-size: 4em; text-shadow: 0 0 20px #000;">WASTED</h1>
        <p id="death-reason" style="color: #fff; font-size: 1.5em;">You were killed in action.</p>
        <button class="menu-btn" onclick="startGame(gameMode)">RESPAWN</button>
    </div>

    <div id="ui-layer" style="display: none;">
        <div class="hud-panel">
            <h3 id="mode-title">MODE</h3>
            <div id="job-panel" style="margin-bottom: 10px; color: #f1c40f;">
                Checking for contracts...
            </div>
            <div id="shop-panel" style="font-size: 0.8em; border-top: 1px solid #444; padding-top: 5px;">
                <strong>CONTROLS & SHOP:</strong><br>
                [F] Enter/Exit Vehicle<br>
                [1-7] Join Faction<br>
                [SPACE] Deploy (Blackpost)<br>
                [1] Medkit ($200)<br>
                [2] Weapon Upgr ($1000)<br>
                [3] Spawn Vehicle ($2500)
            </div>
        </div>
        <div class="hud-panel" id="stats-container">
            <div id="stats">Initializing...</div>
            <div id="wanted-level" style="color: #e74c3c; font-weight: bold; margin-top: 10px;"></div>
            <div id="allegiance-display" style="margin-top: 5px; font-weight: bold; color: #f1c40f;"></div>
            <div id="gp-display" style="margin-top: 5px; font-weight: bold; border-top: 1px solid #444; padding-top: 5px;"></div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
